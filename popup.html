<div class="popup">
	<button class="prev" ng-show="gallery.pics[gallery.current - 1]" ng-click="gallery.browse(-1)">
		<div>&#x21a9;</div>
	</button>
	<div class="popup-cont">
		<img ng-src="{{gallery.pics[gallery.current]['full']}}" />
	</div>
	<button class="next" ng-show="gallery.pics[gallery.current + 1]" ng-click="gallery.browse(1)">
		<div>&#x21aa;</div>
	</button>
</div>
<div class="overlay" ng-click="gallery.close()"></div>
